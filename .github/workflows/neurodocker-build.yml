name: Build Neuroconductor base image with Neurodocker

on: [push]

jobs:
  github:
    runs-on: ubuntu-16.04    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Login to github registry
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Install neurodocker
        if: success()
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
        shell: bash
        
#      - name: Build xenial image
#        if: success()
#        run: |
#          wget https://raw.githubusercontent.com/adigherman/docker/master/docker_custom -O docker_custom 
#          docker build -t adigherman/neurodocker:xenial - < docker_custom
      - name: Build xenial image
        if: success()
        run: docker run --rm repronim/neurodocker:0.7.0 generate docker \
              --pkg-manager apt \
              --base ubuntu:xenial \
              --fsl version=6.0.3 \
              --ants version=2.3.1 \
              --afni version=latest \
              | docker build -t adigherman/neurodocker:xenial -
        
      - name: Push to docker hub
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push adigherman/neurodocker:xenial